<!DOCTYPE html>
<html>

<head>
    <title>Sort String Alphabetically</title>
</head>

<body>
    <h1>Sort String Alphabetically</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>
    <p id="result"></p>

    <script>
        function sortAndDisplay() {
            const inputElement = document.getElementById("inputString");
            const userInput = inputElement.value;
            const sortedString = sortStringAlphabetically(userInput);
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Sorted String: ${sortedString}`;
        }

        function sortStringAlphabetically(inputString) {
            const charArray = inputString.split('');
            const sortedArray = charArray.sort();
            const sortedString = sortedArray.join('');
            return sortedString;
        }
    </script>
</body>

</html>
