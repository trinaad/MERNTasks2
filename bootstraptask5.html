<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet'
    href='//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
  <style>
    input:required:invalid,
    textarea:required:invalid,
    select:required:invalid {
      border: 1px solid #ff0000;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label hi">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label hi">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label hi">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label hi">Phone #</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="phone" placeholder="(845)555-1212" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label hi">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label hi">City</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="city" placeholder="city" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="state" class="form-control selectpicker">
                <option value=" ">Please select your state</option>
                <option>Delhi</option>
                <option>Andhra Pradesh</option>
                <option>Kerala</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Do you have hosting?</label>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="yes" /> Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="no" /> No
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Project Description</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

</body>

</html>
